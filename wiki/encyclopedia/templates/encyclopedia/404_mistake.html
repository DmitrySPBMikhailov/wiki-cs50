{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    404 - page not found
{% endblock %}

{% block body %}
    <div class="row" style="margin-top: 100px;">
        <div class="col text-center">
            <h3>Oops, there is no article about <b>"{{ title }}"</b></h3>
            <h4><a href="{% url 'index' %}">Go back</a></h4>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <img src="{% static 'encyclopedia/images/cat.png' %}" alt="cat" style="margin-top: 30px;">
    </div>
   
    
{% endblock %}
